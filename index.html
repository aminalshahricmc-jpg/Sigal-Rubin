<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ACC Investment</title>
<style>
body {
  background-color: #0b0b1d;
  color: gold;
  font-family: 'Poppins', sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
}
.container {
  margin-top: 100px;
}
h1 {
  color: #00ff88;
  font-size: 28px;
}
p {
  color: gold;
  margin: 10px;
  font-size: 18px;
}
.btn {
  display: inline-block;
  background-color: #00ff88;
  color: #000;
  padding: 12px 20px;
  border-radius: 10px;
  margin: 10px;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s;
}
.btn:hover {
  background-color: gold;
  color: black;
}
footer {
  margin-top: 40px;
  color: #ccc;
  font-size: 14px;
}
</style>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const userLang = navigator.language || navigator.userLanguage;
  if (userLang.startsWith('he')) {
    document.getElementById("title").innerText = "ברוכה הבאה ACC Investment";
    document.getElementById("welcome").innerText = "שלום סיגל רובין, ברוכה הבאה לפלטפורמת ההשקעות שלך!";
    document.getElementById("profit").innerText = "רווח נוכחי:‎100,000‏ ₪";
    document.getElementById("withdrawBtn").innerText = "בקשת משיכה";
  }
});
</script>
</head>
<body>
  <div class="container">
    <h1 id="title">Welcome to ACC Investment</h1>
    <p id="welcome">Hello <strong>Sigal Rubin</strong>, welcome to your investment platform!</p>
    <p id="profit">Current Profit: <strong>100,000 ILS</strong></p>
    <a href="withdrawal.html" class="btn" id="withdrawBtn">Withdraw</a>
    <footer>© 2025 ACC Investment — All rights reserved.</footer>
  </div>
</body>
</html>
